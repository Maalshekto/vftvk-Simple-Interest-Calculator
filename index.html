<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="prepareYearsSelector()">
        <article>
            <h1>Simple Interest Calculator</h1>
            <div style="text-align: center;">
                <form class="calc-form">
                    
                    <div class="calc-form">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="amount" required>
                    </div>
                    <div class="calc-form">
                        <label for="rate">Interest Rate</label>
                        <input type="range" min=0 max=30 step=0.1 value=0 name="rate" id="rate" onchange="updateTextInput(this.value);" required>
                        <span id="textInput">0.0%</span>
                    </div>
                    <div class="calc-form">
                        <label for="years">No. of Years</label>
                
                        <select id="years">
                        </select>
                    </div>
                    <div class="calc-form">
                        <button type="button" onclick="compute()">Compute Interest</button>
                    </div>
                    </form>

                    <form class="calc-form"  >
                        
                    <div class="default-hidden" id='resultInterest'>
                        If you deposit <span class="important-value" id="resAmount"></span>,<br/>
                        at an interest rate of <span class="important-value" id="resRate"></span>.<br>
                        You will receive an amount of <span class="important-value" id="resInterest"></span>,<br>
                        in the year <span class="important-value" id="resYear"></span>
                    </div>
                    

                </form>

                
                
            
                
                
            </div>
            <footer>
                &copy; Everyone Can Get Rich
            </footer>
        </article>        
    </body>
    
</html>
